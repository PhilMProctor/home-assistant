  - name: Bedtime
    entities:
      switch.lounge_lights: 
        state: off
      automation.lounge_lights_on_in_the_evening:
        state: off

  - name: 'In the Hutch'
    entities:
      automation.hutch_heating_on:
        state: on
      automation.hutch_heating_off:
        state: on
      switch.hutch_heater:
        state: on

  - name: 'Out of the Hutch'
    entities:
      automation.hutch_heating_on:
        state: off
      automation.hutch_heating_off:
        state: off
      switch.hutch_heater:
        state: off

  - name: 'Security On'
    entities:
      switch.hall_frontfacing_camera:
        state: off
      switch.lounge_frontfacing_camera:
        state: off

  - name: 'Security Off'
    entities:
      switch.hall_frontfacing_camera:
        state: on
      switch.lounge_frontfacing_camera:
        state: on
